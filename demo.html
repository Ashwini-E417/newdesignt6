<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced CTA Section</title>

    <!-- Preconnect to speed up DNS + TLS handshake -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload the font stylesheet so it downloads ASAP -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap">

    <!-- Load without render-blocking -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap"
          media="print"
          onload="this.media='all'">

    <!-- Fallback for browsers with JS disabled -->
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap">
    </noscript>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">

    <style>
        :root {
            --darkest: #1a1a2e;
            --primary: #16213e;
            --accent: #0f4c75;
            --gold: #ffd700;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-dark: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .cta-section {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            width: 100%;
            min-height: 70vh;
            position: relative;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }

        /* Animated background elements */
        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { opacity: 0.3; transform: scale(1) rotate(0deg); }
            100% { opacity: 0.7; transform: scale(1.1) rotate(2deg); }
        }

        /* Floating geometric shapes */
        .cta-section::after {
            content: '';
            position: absolute;
            top: -10%;
            right: -5%;
            width: 300px;
            height: 300px;
            background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.1), transparent, rgba(245, 87, 108, 0.1), transparent);
            border-radius: 50%;
            animation: floatAndRotate 12s linear infinite;
        }

        @keyframes floatAndRotate {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .cta-leftsection {
            background: var(--gradient-dark);
            color: #fff;
            flex: 0 0 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 5vh 5vw;
            position: relative;
            overflow: hidden;
            border-radius: 20px 0 0 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Left section animated background */
        .cta-leftsection::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.02) 25%, rgba(255, 255, 255, 0.02) 50%, transparent 50%),
                linear-gradient(-45deg, transparent 25%, rgba(255, 255, 255, 0.02) 25%, rgba(255, 255, 255, 0.02) 50%, transparent 50%);
            background-size: 30px 30px;
            animation: patternMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* Glowing orbs */
        .cta-leftsection::after {
            content: '';
            position: absolute;
            top: 20%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: orbFloat 6s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.6; }
        }

        .cta-rightSection {
            flex: 0 0 40%;
            position: relative;
            overflow: hidden;
            border-radius: 0 20px 20px 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .cta-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(1.1) contrast(1.1) saturate(1.2);
        }

        /* Image hover effect */
        .cta-rightSection:hover .cta-image {
            transform: scale(1.1) rotate(2deg);
            filter: brightness(1.2) contrast(1.2) saturate(1.3);
        }

        /* Image overlay */
        .cta-rightSection::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 1;
            pointer-events: none;
        }

        .cta-rightSection:hover::before {
            opacity: 1;
        }

        /* Badge/tag */
        .cta-badge {
            display: inline-block;
            background: var(--gradient-accent);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: badgePulse 2s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(245, 87, 108, 0.4); }
        }

        .cta-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s;
        }

        .cta-badge:hover::before {
            left: 100%;
        }

        .cta-heading {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 50%, #e0f2fe 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cta-subheading {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            font-weight: 400;
            color: #cbd5e1;
            margin-bottom: 3rem;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            max-width: 90%;
        }

        /* Feature highlights */
        .cta-features {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
            position: relative;
            z-index: 2;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            color: var(--gold);
            font-size: 1rem;
        }

        .cta-button {
            color: var(--darkest);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            padding: 18px 36px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.6s ease;
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 0;
        }

        .cta-button:hover {
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        /* Floating elements around button */
        .button-container {
            position: relative;
            display: inline-block;
        }

        .button-container::before,
        .button-container::after {
            content: '✨';
            position: absolute;
            font-size: 1.5rem;
            color: var(--gold);
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        .button-container::before {
            top: -10px;
            left: -20px;
            animation-delay: 0s;
        }

        .button-container::after {
            bottom: -10px;
            right: -20px;
            animation-delay: 1.5s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Additional decorative elements */
        .decorative-line {
            position: absolute;
            bottom: 2rem;
            left: 5vw;
            width: 100px;
            height: 2px;
            background: var(--gradient-accent);
            border-radius: 1px;
            animation: lineExtend 3s ease-in-out infinite;
        }

        @keyframes lineExtend {
            0%, 100% { width: 100px; }
            50% { width: 150px; }
        }

        /* Contact info */
        .contact-quick {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #cbd5e1;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .contact-quick:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .cta-section {
                flex-direction: column;
                min-height: auto;
            }
            
            .cta-leftsection {
                flex: 1;
                border-radius: 20px 20px 0 0;
                text-align: center;
                align-items: center;
                padding: 4vh 3vw;
            }
            
            .cta-rightSection {
                flex: 1;
                border-radius: 0 0 20px 20px;
                min-height: 300px;
            }

            .cta-features {
                justify-content: center;
            }

            .decorative-line {
                display: none;
            }

            .contact-quick {
                position: static;
                margin-top: 1rem;
                justify-self: center;
            }
        }

        @media (max-width: 768px) {
            .cta-section {
                margin: 2vh 2vw;
                border-radius: 15px;
                overflow: hidden;
            }

            .cta-leftsection {
                padding: 3vh 4vw;
            }

            .cta-features {
                flex-direction: column;
                align-items: center;
            }

            .feature-item {
                justify-content: center;
            }
        }

        /* Enhanced animations for better UX */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Additional floating elements for richness */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 50%;
            animation: floatUpDown 8s ease-in-out infinite;
        }

        .shape-2 {
            top: 70%;
            right: 15%;
            width: 30px;
            height: 30px;
            background: var(--gradient-accent);
            transform: rotate(45deg);
            animation: floatUpDown 6s ease-in-out infinite reverse;
        }

        .shape-3 {
            top: 40%;
            left: 5%;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--gold), #ffed4e);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: floatUpDown 10s ease-in-out infinite;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <section>
        <div class="cta-section">
            <!-- Floating decorative shapes -->
            <div class="floating-shapes">
                <div class="floating-shape shape-1"></div>
                <div class="floating-shape shape-2"></div>
                <div class="floating-shape shape-3"></div>
            </div>

            <div class="cta-leftsection">
                <div class="cta-badge">🏆 Premium Living</div>
                
                <h2 class="cta-heading">Elevate Your Lifestyle</h2>
                
                <p class="cta-subheading">
                    Experience luxury living at its finest. Book now and schedule a complimentary site visit to discover your dream home.
                </p>

                <div class="cta-features">
                    <div class="feature-item">
                        <i class="fas fa-home feature-icon"></i>
                        <span>Premium Residences</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-car feature-icon"></i>
                        <span>Free Site Visit</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-percent feature-icon"></i>
                        <span>Limited Offer</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-clock feature-icon"></i>
                        <span>24/7 Support</span>
                    </div>
                </div>

                <div class="button-container">
                    <button class="cta-button">Book Now</button>
                </div>

                <div class="contact-quick">
                    <i class="fas fa-phone"></i>
                    <span>Call: +91 98765 43210</span>
                </div>

                <div class="decorative-line"></div>
            </div>

            <div class="cta-rightSection">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="Luxury Home Interior" loading="lazy" class="cta-image">
            </div>
        </div>
    </section>
</body>
</html>
