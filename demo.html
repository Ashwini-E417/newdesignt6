<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Burger Menu Base */
.burgerMenu {
  position: relative;
  width: 30px;
  height: 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
}

.burgerMenu span {
  background: #000; /* default black */
  width: 100%;
  height: 2px;
  display: block;
  position: absolute;
  left: 0;
  transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
}

/* Burger lines positioning */
.burgerMenu span:nth-child(1) {
  top: 0;
}

.burgerMenu span:nth-child(2) {
  top: 50%;
  transform: translateY(-50%);
}

.burgerMenu span:nth-child(3) {
  bottom: 0;
}

/* White header version */
header.white .burgerMenu span {
  background: #fff;
}

/* Open menu animation */
.mobMenuOpen .burgerMenu span:nth-child(1) {
  transform-origin: center;
  transform: rotate(-45deg) translateY(-50%) translateX(0.5px);
  top: 50%;
}

.mobMenuOpen .burgerMenu span:nth-child(2) {
  opacity: 0;
}

.mobMenuOpen .burgerMenu span:nth-child(3) {
  transform-origin: center;
  transform: rotate(45deg) translateY(-50%) translateX(-0.5px);
  bottom: auto;
  top: 50%;
}

    </style>
</head>
<body>
    <header>
  <div class="mainHeader">
    <div class="logoDiv">
      <div class="mobMenu">
        <div class="burgerMenu" id="burgerMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
</header>
<script>
    document.getElementById("burgerMenu").addEventListener("click", function () {
  document.body.classList.toggle("mobMenuOpen");
});

</script>
</body>
</html>
