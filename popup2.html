<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Preconnect to speed up DNS + TLS handshake -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload the font stylesheet so it downloads ASAP -->
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap">

<!-- Load without render-blocking -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'">

<!-- Fallback for browsers with JS disabled -->
<noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap">
</noscript>

<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        .popup-container {
            display: none;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgb(0,0,0,0.3);
            backdrop-filter: blur(4px);
        }
        .popup-btn-close {
            position: absolute;
            top: -3rem;
            right: 0rem;
            background: rgb(0,0,0,0.3);
            color: #fff;
            width: 40px;
            height: 40px;
            border: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
        }
        .popup-btn-close:hover {
            transform: rotate(90deg);
        }
        .popup-flexContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            align-items: center;
            flex-direction: row;
            border-radius: 10px;
            background: #fff;
            /* box-shadow: 0px 0px 2px 2px rgb(0,255,0,0.2); */
            width: 70%;
        }
        .popup-leftContainer {
            background-color: var(--verylight);
            color: white;
            /* padding: 1vh 2vw; */
            border-radius: 10px 0 0 10px;
            width: 50%;
            height: -webkit-fill-available;
            position: relative;
        }
        .popup-rightContainer {
            padding: 2vh 2vw;
            width: 50%;
        }
        .popup-rightHeading {
            font-size: clamp(1.5rem,2vw,4rem);
            font-weight: 600;
            text-align: center;
        }
        .popup-rightSubheading {
            font-size: clamp(1.2rem,1.5vw,3rem);
            font-weight: 500;
            margin-bottom: 3vh;
            text-align: center;
        }
        .popup-formCheckboxLabel {
            font-size: clamp(0.7rem,0.9vw,1rem);
        }
        .popup-formSubmitBtn {
            width: 100%;
            margin: 2vh  0;
            padding: 12px 24px;
            color: #fff;
            background-color: var(--darkest);
            border: 0;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            box-sizing: border-box;
            display: block;
            text-align: center;
        }
        .popup-rightDivider {
            position: relative;
            display: flex;
            margin: 1vh 0;
            align-items: center;
            justify-content: space-around;
            font-size: 400;
        }
        .popup-rightDivider::after,.popup-rightDivider::before {
            display: block;
            content: "";
            width: 40%;
            height: 0px;
            color: #555;
            border: 1px solid #cdcdcd;
        }
        .popup-IvrContainer {
            display: flex;
            gap: 2%;
        }
        .popup-callBtn {
            flex: 0 0 48%;
            padding: 1vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            box-sizing: border-box;
        }
        @media (max-width:768px) {
            .popup-flexContainer {
                flex-direction: column;
                width: 90%;
            }
            .popup-btn-close {
                right: 5px;
                width: 30px;
                height: 30px;
            }
            .popup-leftContainer {
                width: 100%;
                border-radius: 10px 10px 0 0 ;
                text-align: center;
            }
            .popup-rightContainer {
                text-align: center;
                width: 100%;
            }
        }
.popup-image {
    position: relative;
    transform: translateY(-50%);
}

.popup-imageLeft {
    width: 100%;
    height: 100%;
    border-radius: 10px 0 0 10px;
}
.popup-logo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 70px;
    padding: 1vw;
    background: #fafafa;
}

@media (max-width:768px) {
    .popup-imageLeft {
        display: none;
    }
    .popup-logo {
        left: 0;
        position: relative;
        background: transparent;
        transform: none;
    }
}
</style>
</head>
<body>
    <p>popup-close button pending</p>
    <button class="popuptrigger">trigger</button>
    <section>
        <div class="popup-container">
        <div class="popup-overlay"></div>
        <div class="popup-flexContainer">
            <button class="popup-btn-close"><i class="fa fa-close"></i></button>
            <div class="popup-leftContainer">
                <img src="assets/images/extra/popupimage.png" alt="Image" class="popup-imageLeft" loading="lazy">
                <img src="assets/images/logo/logo.webp" alt="popup Logo" loading="lazy" class="popup-logo">            
            </div>
            <div class="popup-rightContainer">
                <h2 class="popup-rightHeading">Limited Time Offer!</h1>
                <p class="popup-rightSubheading">Fill the form</p>
                <form>
                    <div class="input-group">
                    <input type="text" placeholder="Enter Your Name" aria-label="Enter Your Name" class="input-box" required/>
                    </div>
                    <div class="input-group">
                    <select required class="input-box" aria-label="Select Country Code">
                        <option value="+91" selected>+91 (India)</option>
                    </select>
                    </div>
                    <div class="input-group">
                    <input type="text" placeholder="Enter Mobile Number" aria-label="Enter Mobile Number" class="input-box" required/>
                    </div>
                    <div class="input-group input-group2">
                    <input type="checkbox"  id="popup-formCheckbox" required/>
                    <label for="popup-formCheckbox" class="popup-formCheckboxLabel">I consent Privacy policy</label>
                    </div>
                    <button class="popup-formSubmitBtn">Submit</button>
                </form>
                <p class="popup-rightDivider">OR</p>
                <div class="popup-IvrContainer">
                    <button class="popup-callBtn" aria-label="Speak with Marketing Advisor" style="border: 1px solid #000;background-color: #fff;"><img src="assets/images/icons/phoneblack.gif" alt="Call Support" width="30" height="30" loading="lazy"><span>Call Now</span></button>
                    <button class="popup-callBtn" aria-label="Chat with Marketing Advisor" style="border: 0;background-color: #4dcd5b;color: #fff;"><img src="assets/images/icons/whatsappIcon.gif" alt="Chat on" width="30" height="30" loading="lazy"><span>Whatsapp</span></button>
                </div>
            </div>
        </div>
        </div>
       
    </section>


    <script>
        const popup = document.querySelector(".popup-container");

        function closepopup() {
            popup.style.display = "none";
            document.body.style.overflowY = "visible";
            document.removeEventListener("keydown",popupkeyevent);
        }

        function openpopup() {
            popup.style.display = "block";
            document.body.style.overflowY = "hidden";
            document.addEventListener("keydown",popupkeyevent);
        }

        function popupkeyevent(e) {
            if (e.key=="Escape") {
                closepopup();
            }
        }

        document.querySelectorAll(".popup-btn-close, .popup-overlay").forEach((element) => {
            element.addEventListener("click",(e)=>{
                e.preventDefault();
                closepopup();
            });
        })

        document.querySelectorAll(".popuptrigger").forEach(element=>{
            element.addEventListener("click",(e)=>{
                e.preventDefault();
                openpopup();
            });
        });

        window.addEventListener('load',()=>{
            setTimeout(openpopup,4000)
        })


        
    </script>

</body>
</html>
