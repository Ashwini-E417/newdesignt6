<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
        <!-- Preconnect to speed up DNS + TLS handshake -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload the font stylesheet so it downloads ASAP -->
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap">

<!-- Load without render-blocking -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'">

<!-- Fallback for browsers with JS disabled -->
<noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap">
</noscript>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
     
      .galleryImageContainer {
        display: grid;
        grid-template-columns: 75% 25%;
        gap: 10px;
        background-color: dodgerblue;
        padding: 10px;
        width: 100%;
      }
      .galleryImage:nth-child(1) {
        grid-column: 1 / span 2;
      }

    </style>
</head>
<body>
    
  <section>
    <div class="gallery-container">
      <h2 class="section-headingCenter">Gallery</h2>
      <p class="section-subHeading">See it to belive it</p>
      <div class="galleryImageContainer">
        <img src="assets/images/gallery/g1.webp" alt="g1" loading="lazy" class="galleryImage" />
        <img src="assets/images/gallery/g2.webp" alt="g1" loading="lazy" class="galleryImage" />
        <img src="assets/images/gallery/g3.webp" alt="g1" loading="lazy" class="galleryImage" />
        <img src="assets/images/gallery/g4.webp" alt="g1" loading="lazy" class="galleryImage" />
        <img src="assets/images/gallery/g5.webp" alt="g1" loading="lazy" class="galleryImage" />
        <img src="assets/images/gallery/g6.webp" alt="g1" loading="lazy" class="galleryImage" />
      </div>
    </div>
  </section>

    </script>
</body>
</html>
